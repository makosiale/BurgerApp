<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="/css/register.css">
    <link id="admin-favicon" rel="icon" href="/images/register.png" type="image/x-icon" style="display:none;">
</head>

<body>
<div class="registration-form">
    <h2>Registration</h2>
    <form id="registrationForm">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label for="telephone">Telephone</label>
            <input type="tel" id="telephone" name="telephone" required placeholder="+79999999999" pattern="\+7\d{10}">
            <small>Format: +79999999999</small>
        </div>
        <button type="submit" class="form-button">Register</button>
    </form>
    <div class="form-footer">
        <small>Have an account? <a href="/login">Login</a></small>
    </div>
</div>
<script src="/js/register.js"></script>
</body>
</html>
